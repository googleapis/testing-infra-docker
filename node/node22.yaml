schemaVersion: 1.0.0
commandTests:
- name: "node"
  command: ["node", "--version"]
  expectedOutput: ["v22.*"]
- name: "npm"
  command: ["npm", "--version"]
  expectedOutput: ["10.*"]
- name: "gcloud"
  command: ["gcloud", "version"]
  expectedOutput: ["Google Cloud SDK"]
- name: "python"
  command: ["python", "--version"]
  expectedOutput: ["Python 3.12.10"]
- name: "docker"
  command: ["docker", "--version"]
  expectedOutput: ["Docker version *"]
- name: "jq"
  command: ["jq", "--version"]
  expectedOutput: ["jq-"]
- name: "git"
  command: ["git", "--version"]
  expectedOutput: ["git version"]
- name: "zip"
  command: ["zip", "--version"]
  expectedOutput: ["This is Zip"]