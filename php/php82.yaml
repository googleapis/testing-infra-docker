schemaVersion: 1.0.0
commandTests:
- name: "version"
  command: ["php", "-version"]
  expectedOutput: ["PHP 8.2"]
- name: "required php extentions"
  command: ["php", "-m"]
  expectedOutput: ["grpc"]
- name: "composer"
  command: ["composer", "about"]
  expectedOutput: ["Composer - Dependency Manager for PHP - version"]
- name: "gcloud"
  command: ["gcloud", "version"]
  expectedOutput: ["Google Cloud SDK"]
