timeout: 21600s  # 6 hours
options:
 machineType: 'E2_HIGHCPU_8'
steps:

# PHP 8.0
- id: 'build-php80'
  name: gcr.io/cloud-builders/docker
  args:
    ['build', '-t', 'gcr.io/cloud-devrel-kokoro-resources/php80', '-t', 'gcr.io/cloud-devrel-public-resources/php80', '.']
  dir: 'php/php80'
  waitFor: ['-']

- name: gcr.io/gcp-runtimes/structure_test
  args:
    ['-i', 'gcr.io/cloud-devrel-kokoro-resources/php80', '--config', 'php/php80.yaml', '-v']
  waitFor: ['build-php80']

# PHP 8.1
- id: 'build-php81'
  name: gcr.io/cloud-builders/docker
  args:
    ['build', '-t', 'gcr.io/cloud-devrel-kokoro-resources/php81', '-t', 'gcr.io/cloud-devrel-public-resources/php81', '.']
  dir: 'php/php81'
  waitFor: ['-']

- name: gcr.io/gcp-runtimes/structure_test
  args:
    ['-i', 'gcr.io/cloud-devrel-kokoro-resources/php81', '--config', 'php/php81.yaml', '-v']
  waitFor: ['build-php81']

# PHP 8.2
- id: 'build-php82'
  name: gcr.io/cloud-builders/docker
  args:
    ['build', '-t', 'gcr.io/cloud-devrel-kokoro-resources/php82', '-t', 'gcr.io/cloud-devrel-public-resources/php82', '.']
  dir: 'php/php82'
  waitFor: ['-']

- name: gcr.io/gcp-runtimes/structure_test
  args:
    ['-i', 'gcr.io/cloud-devrel-kokoro-resources/php82', '--config', 'php/php82.yaml', '-v']
  waitFor: ['build-php82']

images:
  - gcr.io/cloud-devrel-kokoro-resources/php80
  - gcr.io/cloud-devrel-public-resources/php80
  - gcr.io/cloud-devrel-kokoro-resources/php81
  - gcr.io/cloud-devrel-public-resources/php81
  - gcr.io/cloud-devrel-kokoro-resources/php82
  - gcr.io/cloud-devrel-public-resources/php82
