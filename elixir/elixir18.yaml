schemaVersion: 2.0.0
commandTests:
- name: "elixir version"
  command: "elixir"
  args: ["--version"]
  expectedOutput: ["Elixir 1.8"]
- name: "otp version"
  command: "elixir"
  args: ["--version"]
  expectedOutput: ["Erlang/OTP 21"]
- name: "node version"
  command: "node"
  args: ["--version"]
  expectedOutput: ["v12"]
- name: "npm version"
  command: "npm"
  args: ["--version"]
  expectedOutput: ["6.12"]
- name: "docker version"
  command: "docker"
  args: ["version"]
  expectedOutput: ["19.03"]
  exitCode: 1
