timeout: 7200s  # 2 hours
steps:

# Ruby Autosynth
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/cloud-devrel-kokoro-resources/yoshi-ruby/autosynth', '.']
  dir: 'ruby/autosynth'
  waitFor: ['-']

# Ruby Multi Ubuntu
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/cloud-devrel-kokoro-resources/yoshi-ruby/ruby-multi', '.']
  dir: 'ruby/ruby-multi'
  waitFor: ['-']

# Ruby Release
- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/cloud-devrel-kokoro-resources/yoshi-ruby/ruby-release', '.']
  dir: 'ruby/ruby-release'
  waitFor: ['-']

