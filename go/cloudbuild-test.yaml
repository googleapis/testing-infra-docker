# note: /workspace is a special directory in the docker image where all the files in this folder
# get placed on your behalf

timeout: 7200s
steps:
  # Go 1.22 build
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "us-central1-docker.pkg.dev/$PROJECT_ID/go122", "."]
    dir: go/go122
    id: go122-build
    waitFor: ["-"]
  - name: gcr.io/gcp-runtimes/structure_test
    args:
      [
        "-i",
        "us-central1-docker.pkg.dev/$PROJECT_ID/go122",
        "--config",
        "/workspace/go/go122.yaml",
        "-v",
      ]
    waitFor: ["go122-build"]

  # Go 1.23 build
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "us-central1-docker.pkg.dev/$PROJECT_ID/go123", "."]
    dir: go/go123
    id: go123-build
    waitFor: ["-"]
  - name: gcr.io/gcp-runtimes/structure_test
    args:
      [
        "-i",
        "us-central1-docker.pkg.dev/$PROJECT_ID/go123",
        "--config",
        "/workspace/go/go123.yaml",
        "-v",
      ]
    waitFor: ["go123-build"]

  # Go 1.23 release build
  - name: gcr.io/cloud-builders/docker
    args: ["build", "-t", "us-central1-docker.pkg.dev/$PROJECT_ID/release-images/go123", "."]
    dir: go/go123-release
    id: go123-release-build
    waitFor: ["-"]
  - name: gcr.io/gcp-runtimes/structure_test
    args:
      [
        "-i",
        "us-central1-docker.pkg.dev/$PROJECT_ID/release-images/go123",
        "--config",
        "/workspace/go/go123-release.yaml",
        "-v",
      ]
    waitFor: ["go123-release-build"]
